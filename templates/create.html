{% extends "base.html" %} {% block content %}

<h4 class="heading-msg center">Share your brainchild, create a recipe here.</h4>

<div class="card">
    <div class="row center-align">
        <form class="col s12" method="POST" action="{{ url_for('insert_recipe') }}">

            <div class="input-field col s12 m6 left-align dropdown">
                <i class="material-icons prefix">poll</i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose a category</option>
                    {% for category in categories %}
                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Category Name</label>
            </div>
    
            <div class="input-field col s12 m6 valign-wrapper">
                <i class="material-icons prefix">local_dining</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required/>
                <label for="recipe_name">Recipe Name</label>
            </div>

            <div class="input-field col s12 m6 valign-wrapper">
                <i class="material-icons prefix">description</i>
                <input id="description" name="description" type="text" class="validate" required/>
                <label for="description">Description</label>
            </div>

            <div class="input-field col s12 m6 left-align dropdown">
                <i class="material-icons prefix">public</i>
                <select id="cuisine_type" name="cuisine_type" class="validate" required>
                    <option value="" disabled selected>Select Cuisine</option>
                    {% for cuisine in cuisine %}
                        <option value="{{cuisine.cuisine_type}}">{{cuisine.cuisine_type}}</option>
                    {% endfor %}
                </select>
                <label for="cuisine">Cuisine</label>
            </div>
        
            <div class="list-item left-align">
                <div class="ingredients input-field col s12 valign-wrapper">
                    <i class="material-icons prefix">list</i>
                    <input id="ingredients" name="ingredients" type="text" class="validate" required/>
                    <label for="ingredients">Ingredients</label>
                </div>
           </div>

            <div class="list-item left-align">
                <div class="instructions input-field col s12 valign-wrapper">
                    <i class="material-icons prefix">speaker_notes</i>
                    <input id="instructions" name="instructions" type="text" class="validate" required/>
                    <label for="instructions">Instructions</label>
                </div>
            </div>

            <div class="input-field col s12 m6 center-align">
                <i class="material-icons prefix">alarm</i>
                <input id="cooking_time" name="cooking_time" type="number" class="validate" min="1" required/>
                <label for="cooking_time">Cooking Time (mins)</label>
            </div>

            <div class="input-field col s12 m6 valign-wrapper">
                <i class="material-icons prefix">group</i>
                <input id="servings" name="servings" type="number" class="validate" min="1" required/>
                <label for="servings">Servings</label>
            </div>

            <div class="input-field col s12 m6 valign-wrapper">
                <i class="material-icons prefix">account_circle</i>
                <input id="created_by" name="created_by" type="text" class="validate" required/>
                <label for="created_by">Created by</label>
            </div>

            <div class="input-field col s12 m6 valign-wrapper" id="matfix">
                <i class="material-icons prefix">today</i>
                <input id="date_created" name="date_created" type="text" class="datepicker" required/>
                <label for="date_created">Date Created</label>
            </div>

            <button class="btn waves-effect btn-small waves-orange" type="submit" name="action">Create
                <i class="material-icons right">create</i>
            </button>

            <a href="{{url_for('recipes')}}" class="btn waves-effect  btn-small deep-orange"><i class="material-icons right">close</i>Close</a>
        </form>
    </div>
</div>
{% endblock %}
