<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google's Material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize css -->
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!-- Custom css -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
        <!-- Page Title -->
        <title>Arike's Cookbook</title>
    </head>

    <body>
        <header>
            <!-- The Navbar -->
            <nav>
                <div class="nav-wrapper deep-orange">
                    <a href="{{url_for('home')}}" class="brand-logo"><i class="material-icons">home</i>Arike's Cookbook</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down nav-menu" id="mobile-nav">
                        <li><a href="{{url_for('recipes')}}"><i class="material-icons left">list</i>View Recipes</a></li>
                        <li><a href="{{url_for('create_recipe')}}"><i class="material-icons left">create</i>Create Recipe</a></li>
                    </ul>
                    <ul class="side-nav deep-orange" id="mobile-demo">
                        <li><a href="{{url_for('home')}}" >Home<i class="material-icons left">home</i></a></li>
                        <li><a href="{{url_for('recipes')}}">View Recipes<i class="material-icons left">list</i></a></li>
                        <li><a href="{{url_for('create_recipe')}}">Create Recipe<i class="material-icons left">create</i></a></li>
                    </ul>
                </div>
            </nav>
            <!--Navbar ends -->

            <!-- Carousel image slider -->
            <div class="carousel carousel-slider center" data-indicators="true">
                <a class="carousel-item responsive-img"><img src="{{url_for('static', filename='images/jollofng.jpg')}}" alt="Plantain Image"/></a>
                <a class="carousel-item responsive-img"><img src="{{url_for('static', filename='images/food.jpg')}}" alt="Rice Image"/></a>
                <a class="carousel-item responsive-img"><img src="{{url_for('static', filename='images/cuisines.jpg')}}" alt="Assorted food Image"/></a>
                <a class="carousel-item responsive-img"><img src="{{url_for('static', filename='images/snack.jpg')}}" alt="Pie Image"/></a>
            </div>
            <!-- Carousel image slider ends-->
        </header>

        <!-- The block content -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer segment -->
        <footer class="page-footer footer-copyright center-align deep-orange">
            Â© 2020 Copyright Dorcas Olomofe (For educational purposes only)
        </footer>
        
        <!-- Script segment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="{{url_for('static', filename='js/script.js')}}"></script>
    </body>
</html>
